<!DOCTYPE html>
<html>
<head>
    <title>Customized Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* ขนาดของแผนที่เต็มหน้าจอตามความสูง */
            width: 100%; /* ขนาดของแผนที่เต็มหน้าจอตามความกว้าง */
            border: 1px solid #ccc; /* ขอบของแผนที่ */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [13.9646, 100.5853], // ตำแหน่งของมหาวิทยาลัย
            zoom: 17, // ระดับการซูมที่สูงขึ้น
            maxZoom: 19, // จำกัดระดับการซูมสูงสุด
            minZoom: 15, // จำกัดระดับการซูมต่ำสุด
            maxBounds: [[13.9600, 100.5800], [13.9700, 100.5900]] // จำกัดขอบเขตที่สามารถเลื่อนดูได้
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
        }).addTo(map);

        // เพิ่มเครื่องหมายที่มหาวิทยาลัยรังสิต (เมืองเอก)
        var marker = L.marker([13.9646, 100.5853]).addTo(map);
        marker.bindPopup("<b>มหาวิทยาลัยรังสิต</b><br>ที่ตั้งของมหาวิทยาลัยในเมืองเอก.").openPopup();
    </script>
</body>
</html>
